
<nav class="navbar bg-base-100 max-w-4xl mx-auto flex justify-between items-center">
    <div></div>

    <h1 class="text-xl uppercase text-center">{{ title }}</h1>

    <div class="flex-none">
        <div class="dropdown dropdown-end">
            <div
                tabindex="0"
                role="button"
                class="btn btn-outline btn-primary btn-circle text-white">
                {% if request.user.first_name %}
                    {{ request.user.first_name|first|upper }}{{ request.user.last_name|first|upper }}
                {% else %}
                    {{ request.user.username|first|upper }}
                {% endif %}
            </div>
            <ul
                tabindex="0"
                class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                <!-- <li><a>Perfil</a></li>
                <li><a>Configuración</a></li> -->
                <li>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-ghost btn-sm px-0 hover:bg-transparent hover:border-none">Cerrar sesión</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
